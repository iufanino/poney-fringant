            <h3>Inscrivez-vous</h3>

            <p>Créer votre espace personnel de Poney Fringant</p>

            <form class="form-inscription" action="../backend/inscription.php" method="POST">

                <div class="formulaire-inscription">

                    <input type="hidden" name="id">
                    
                    <div>
                        <label for="nom">Saisir votre nom<sup>*</sup></label>
                        <input type="text" name="nom" id="nom" required placeholder="Votre nom">
                        <label for="prenom">Saissir votre prenom<sup>*</sup></label>
                        <input type="text" name="prenom" id="prenom" required placeholder="Votre prenom">
                        <label for="pseudo">Saissir votre pseudo<sup>*</sup></label>
                        <input type="text" name="pseudo" id="pseudo" required placeholder="Votre pseudo">
                        <label for="email">Saisir votre e-mail<sup>*</sup></label>
                        <input type="email" name="email" id="email" required placeholder="Votre e-mail">
                        <label for="tel">Saisir votre numéro de téléphone<sup>*</sup></label>
                        <input type="tel" name="tel" id="tel" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" required placeholder="Votre numéro de téléphone">
                        <label for="numero_adherent">Saisir votre numéro d'adherent<sup>*</sup></label>
                        <input type="text" name="numero_adherent" id="numero_adherent" placeholder="Votre noméro d'adherent">
                    </div>  

                    <div>
                        <label for="password">Saisir votre mot de passe<sup>*</sup></label>
                        <input type="password" name="password" id="password" required placeholder="Votre mot de passe">
                        <label for="password_confirmation">Confirmez votre mot de passe<sup>*</sup></label>
                        <input type="password" name="password_confirmation" id="password_confirmation" required placeholder="Confirmation de mot de passe">
                        <label for="adresse">Saisir votre adresse</label>
                        <input type="text" name="adresse" id="adresse" placeholder="Votre adresse">
                        <label for="code_postal">Saisir votre code postal<sup>*</sup></label>
                        <input type="text" name="code_postal" id="code_postal" max="5" required placeholder="Votre code postal">
                        <label for="ville">Saisir votre ville</label>
                        <input type="text" name="ville" id="ville" placeholder="Votre ville">
                    </div>

                </div>

                <div>

                    <div>
                        <input type="checkbox" name="checkbox" class="checkbox" required>
                        <label for="checkbox" class="checkbox">j'accepte les conditions générales d'utilisation du site<sup>*</sup></label>
                     </div>

                     <div>
                        <a href="connexion.html" class="lien-inscription" >Revenir sur la page de connexion</a>
                        <button type="submit" id="inscription">S'inscrire</button>
                    </div>

            </form>
